<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教练介绍</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <script src="js/dpr.js"></script>
    <link rel="stylesheet" href="css/coach.css">
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css">
</head>

<body>
    <span class="preloader" id="cover" style="width:1rem;height:1rem;  position: fixed;  left: 50%;  top: 50%;  margin-left: -.5rem;  margin-top: -.5rem; z-index:100"></span>
    <div class="swiper-container">
        <div class="swiper-wrapper">
        </div>
        <!-- <li class="swiper swiper-int"></li> -->
        <!-- <li class="swiper">2</li>
        <li class="swiper">3</li>
        <li class="swiper">4</li>
        <li class="swiper">5</li> -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- <div id="coachPic"></div> -->
    <div class="contant">
        <div class="cont-item">
            <div id="coachHead">
                <div id="coachLogo"></div>
            </div>
            <div id="coachInfo">
                <h3></h3>
                <span id="coachLevel">教练</span>
                <p></p>
            </div>
            <a href="javascript:;" id="coachFollow">+关注</a>
        </div>
        <div class="cont-item">
            <div class="item-head">
                <h3>个人简介</h3>
            </div>
            <p id="coachIntro"></p>
        </div>
        <div class="cont-item">
            <div class="item-head">
                <h3>学员评价（<span id="commentCount">0</span>）</h3>
            </div>
            <div class="comment-total">
                <div class="expert">
                    <span>专业评价</span>
                    <div class="star">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                    </div>
                    <span>0.0</span>
                </div>
                <div class="service">
                    <span>服务评价</span>
                    <div class="star">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                    </div>
                    <span>0.0</span>
                </div>
            </div>
            <div class="comment comment-show">
                <div id="commentHead">
                    <div id="commentLogo"></div>
                </div>
                <div id="commentInfo">
                    <h3></h3>
                    <img id="commentSex" src="img/female.png" alt="">
                    <p></p>
                </div>
                <div id="commentStar">
                    <span>专业评价</span>
                    <div class="star" id="commentExp">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                    </div>
                    <br>
                    <span>服务评价</span>
                    <div class="star" id="commentServ">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                        <img src="img/xing0.png" alt="">
                    </div>
                </div>
                <div id="commentCont">
                    <p></p>
                </div>
                <div id="commentPics">
                    <!-- <div class="comm-pic"></div>
                    <div class="comm-pic"></div>
                    <div class="comm-pic"></div> -->
                </div>
            </div>
            <a href="javascript:;" class="comment-show" id="commentAll">查看全部评价</a>
        </div>
        <div class="cont-item" id="courses">
            <div class="item-head">
                <h3>近期课程</h3>
            </div>
            <div class="courses">
                <!-- <div class="course-item">
                    <div class="course-tuan">团课</div>
                    <div class="course-name">ZK染指训练营</div>
                    <div class="course-price">￥299</div>
                    <a href="javascript:;">约课</a>
                </div>
                <div class="course-item">
                    <div class="course-si">私教</div>
                    <div class="course-name">ZK染指训练营</div>
                    <div class="course-price">￥50/节</div>
                    <a href="javascript:;">约课</a>
                </div> -->
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/swiper-3.3.1.jquery.min.js"></script>
    <script src="js/coach.js"></script>
</body>

</html>
