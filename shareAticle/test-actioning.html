<script id="chooseNoteTmpl" type="text/x-jquery-tmpl">
	<div class="null"></div>
		<div id="${id}_note" class="notesDiv" onclick="toNoteDetail('${oldNote}');event.cancelBubble=true;"><!-- ${oldNote}-->
			<div class="noteDiv">
				<div class="noteTop">
					{{if userSex=='M'}}
						<img class="userIcon" style="border-color:#6E9FF6" onerror="this.src='images/default.png';" src="../file/FileCenter!showImage2.zk?type=mdm&name=${userIcon}">
					{{else}}
						<img class="userIcon" style="border-color:#FF7995" onerror="this.src='images/default.png';" src="../file/FileCenter!showImage2.zk?type=mdm&name=${userIcon}">
					{{/if}}
					<div class="userMessageDiv">
						<p class="userName">${userName}</p>
						<p class="textWord">{{html noteContentNew}}</p>
					</div>
					<div id="${id}_add" class="addFriendDiv" onclick="addFriend('${userId}');event.cancelBubble=true;"><!--'${userId}' -->
						<img class="addFriendImg" src="images/addFriend.png">
						<p class="friendText">好友</p>
					</div>

				</div>
				<div class="noteImagesDiv">
				<div  class="swiper-container" style="width:100%;height:100%;overflow:hidden;"><!-- noteImagesDiv  -->
                	<!-- 放置上传的图片 -->
                	<div id="${id}" class="swiper-wrapper" style="width:100%;height:100%;">
						{{each noteImages}} 
                    		<div class="swiper-slide" style="width:31.3%;height:100%;margin-right:2%;">
								<div class="noteImageDiv">
									<img id="${name}" class="noteImage" onerror="this.src='images/default.png';" alt="未获取" src="../file/FileCenter!showImage2.zk?type=sml&name=${name}">
								</div>
							</div>
						{{/each}}
					</div>
					<!-- <div class="swiper-pagination"></div>-->
				</div>
				<div>
			</div>
		</div>
</script>
</head>
<body>
	<div id="loadDiv" class="loadDiv">
		<img class="loadImg" src="images/loadData.gif">
	</div>
	<div id="actionDiv" class="actionDiv" style="display:none;">
		<div class="actionTitleDiv">
			<div class="actionTitleMessage">
				<p class="actionTitle">精选动态</p>
			</div>
		</div>
		<div id="allNotesDiv" class="allNotesDiv"></div>
		
		<div id="getNotesNull" class="null">
			<input id="pageIndex" type="hidden" value="1"/>
			<input id="noteIds" type="hidden"/>
		</div>
		<!-- 
		<div id="getNotesDiv" class="getNotesDiv" style="display:none;"onclick="getNotes()">继续加载...</div>
		 -->
		
	</div>

</body>
</html>
